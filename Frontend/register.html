<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils text-primary me-2"></i>
                FoodExpress
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                            <h2 class="mt-3">Register</h2>
                        </div>
                        
                        <div class="tab-content" id="loginTabContent">
                            <div class="tab-pane fade show active" id="customer" role="tabpanel">
                                <form id="registrationForm">
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="userName"  required>
                                        <div class="invalid-feedback">At least 5 characters required.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com" required>
                                        <div class="text-danger d-none" id="emailExist">Email Already Exist.</div>

                                    </div>
                                    <div class="mb-3">
                                        <label for="customerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="userPassword" required>
                                        <div class="invalid-feedback">At least 5 characters required.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPhone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="userPhone" required>
                                        <div class="invalid-feedback">At least 5 characters required.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="userAddress" required>
                                        <div class="invalid-feedback">At least 5 characters required.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userType" class="form-label">User Type</label>
                                        <select id="userType" class="form-control">
                                            <option value="">--Choose--</option>
                                            <option value="Customer">Customer</option>
                                            <option value="Owner">Restaurant Owner</option>
                                            <option value="Admin">Admin</option>
                                        </select>
                                    </div>
                                    <div class="resultBox"></div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
