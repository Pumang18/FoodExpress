<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">User Profile</h1>
          </div>

          <div class="row">
            <div class="col-lg-4 mb-4">
              <!-- User Profile Card -->
              <div class="card profile-section">
                <div class="card-body text-center">
                  <div class="mb-3">
                    <img
                      src="https://via.placeholder.com/150"
                      alt="User Avatar"
                      class="img-fluid rounded-circle"
                      id="userAvatar"
                    />
                  </div>
                  <h4 id="userNameDisplay">Loading...</h4>
                  <p class="text-muted">
                    <i class="fas fa-envelope me-1"></i>
                    <span id="userEmailDisplay">Loading...</span>
                  </p>
                  <p class="text-muted">
                    <i class="fas fa-phone me-1"></i>
                    <span id="userPhoneDisplay">Loading...</span>
                  </p>
                  <p class="text-muted">
                    <i class="fas fa-map-marker-alt me-1"></i>
                    <span id="userAddressDisplay">Loading...</span>
                  </p>
                  <hr />
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-outline-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#updatePasswordModal"
                    >
                      <i class="fas fa-key me-2"></i>Change Password
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <!-- User Details Form -->
              <div class="card profile-section">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">User Details</h5>
                </div>
                <div class="card-body">
                  <form id="userDetailsForm">
                    <div class="row mb-3">
                      <div class="col-md">
                        <label for="userName" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="userName"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md">
                        <label for="userEmail" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="userEmail"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md">
                        <label for="userPhone" class="form-label">Phone</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="userPhone"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="userAddress" class="form-label">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="userAddress"
                        required
                      />
                    </div>
                    <input type="hidden" id="userId" />
                    <hr />
                    <div class="text-end">
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div
      class="modal fade"
      id="updatePasswordModal"
      tabindex="-1"
      aria-labelledby="updatePasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePasswordModalLabel">
              Change Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="passwordChangeForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updatePasswordBtn"
            >
              Update Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (() => {
        const userId = sessionStorage.getItem("userId");

        if (userId) {
          fetchUserDetails(userId);
        }

        // Form submission for updating user details
        document
          .getElementById("userDetailsForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            updateUserDetails(userId);
          });

        // Password change handler
        document
          .getElementById("updatePasswordBtn")
          .addEventListener("click", function () {
            changePassword(userId);
          });

        function fetchUserDetails(userId) {
          fetch(`http://localhost:3000/users/${userId}`)
            .then((response) => response.json())
            .then((user) => {
              // Update the display elements
              document.getElementById("userNameDisplay").textContent =
                user.name;
              document.getElementById("userEmailDisplay").textContent =
                user.email;
              document.getElementById("userPhoneDisplay").textContent =
                user.phone;
              document.getElementById("userAddressDisplay").textContent =
                user.address;

              // Fill the form fields
              document.getElementById("userName").value = user.name;
              document.getElementById("userEmail").value = user.email;
              document.getElementById("userPhone").value = user.phone;
              document.getElementById("userAddress").value = user.address;
              document.getElementById("userId").value = user.id;
            })
            .catch((error) => {
              console.error("Error fetching user details:", error);
              alert("Failed to load user details");
            });
        }

        function updateUserDetails(userId) {
          const updatedData = {
            name: document.getElementById("userName").value,
            email: document.getElementById("userEmail").value,
            phone: document.getElementById("userPhone").value,
            address: document.getElementById("userAddress").value,
          };

          fetch(`http://localhost:3000/users/${userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updatedData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((updatedUser) => {
              // Update the display with new values
              document.getElementById("userNameDisplay").textContent =
                updatedUser.name;
              document.getElementById("userEmailDisplay").textContent =
                updatedUser.email;
              document.getElementById("userPhoneDisplay").textContent =
                updatedUser.phone;
              document.getElementById("userAddressDisplay").textContent =
                updatedUser.address;

              alert("User details updated successfully!");
            })
            .catch((error) => {
              console.error("Error updating user:", error);
              alert("Failed to update user details");
            });
        }

        function changePassword(userId) {
          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("New passwords don't match!");
            return;
          }

          // First verify current password
          fetch(`http://localhost:3000/users/${userId}`)
            .then((response) => response.json())
            .then((user) => {
              if (user.password !== currentPassword) {
                alert("Current password is incorrect!");
                return;
              }

              // Update password
              return fetch(`http://localhost:3000/users/${userId}`, {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ password: newPassword }),
              });
            })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then(() => {
              alert("Password updated successfully!");
              // Close the modal
              const modal = bootstrap.Modal.getInstance(
                document.getElementById("updatePasswordModal")
              );
              modal.hide();
              // Clear the form
              document.getElementById("passwordChangeForm").reset();
            })
            .catch((error) => {
              console.error("Error changing password:", error);
              alert("Failed to change password");
            });
        }
      })();
    </script>
  </body>
</html>
