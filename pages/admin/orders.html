<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Orders - FoodExpress Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Main content -->
            <div class="col-md-9 col-lg-12 ms-sm-auto">
                <div class="d-flex flex-column pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Restaurant Wise Orders</h1>
                    <div class="mt-3">
                        <select id="restaurantFilter" class="form-select w-25">
                            <option value="all">All Restaurants</option>
                        </select>
                    </div>
                </div>

                <!-- Orders table -->
                <div class="tab-content" id="orderTabsContent">
                    <div class="tab-pane fade show active" id="all-orders" role="tabpanel" aria-labelledby="all-orders-tab">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Date & Time</th>
                                        <th>Customer</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Order details will be dynamically loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch data from db.json
        async function fetchData() {
            const response = await fetch('../../db.json');
            return response.json();
        }

        // Populate restaurant dropdown
        async function populateRestaurants() {
            const data = await fetchData();
            const restaurantFilter = document.getElementById('restaurantFilter');
            const restaurants = data.restaurants;

            restaurants.forEach((restaurant) => {
                const option = document.createElement('option');
                option.value = restaurant.id;
                option.textContent = restaurant.name;
                restaurantFilter.appendChild(option);
            });
        }

        // Display orders in the table
        async function displayOrders(restaurantId = 'all') {
            const data = await fetchData();
            const ordersTable = document.getElementById('orders-table');
            ordersTable.innerHTML = ''; // Clear previous orders

            const orders = data.orders.filter((order) =>
                restaurantId === 'all' ? true : order.restaurantId === restaurantId
            );

            orders.forEach((order) => {
                const customer = data.users.find((user) => user.id === order.userId);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.orderDate}</td>
                    <td>${ customer.name}</td>
                    <td>₹${order.totalAmount}</td>
                    <td><button class="btn btn-sm btn-primary view-order-btn" data-order-id="${order.id}">View</button></td>
                `;
                ordersTable.appendChild(row);
            });
        }

        // Event listener for restaurant filter
        document.getElementById('restaurantFilter').addEventListener('change', (event) => {
            displayOrders(event.target.value);
        });

        // Event listener for view order button
        document.getElementById('orders-table').addEventListener('click', async (event) => {
            if (event.target.classList.contains('view-order-btn')) {
                const orderId = event.target.getAttribute('data-order-id');
                const data = await fetchData();
                const order = data.orders.find((order) => order.id === orderId);
                const customer = data.users.find((user) => user.id === order.userId);
                const orderItems = data.orderItems.filter((item) => item.orderId === orderId);

                const itemsHtml = orderItems.map((item) => {
                    const foodItem = data.foodItems.find((food) => food.id === item.itemId);
                    return `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${foodItem.name}</strong>
                                <div>Quantity: ${item.quantity}</div>
                            </div>
                            <span class="badge bg-primary rounded-pill">₹${foodItem.price.toFixed(2)}</span>
                        </li>
                    `;
                }).join('');

                document.getElementById('order-details-content').innerHTML = `
                    <h6 class="mb-3">Order ID: ${order.id}</h6>
                    <p><strong>Customer:</strong> ${customer ? customer.name : 'Unknown'}</p>
                    <p><strong>Date:</strong> ${order.orderDate}</p>
                    <p><strong>Total Amount:</strong> ₹${order.totalAmount.toFixed(2)}</p>
                    <ul class="list-group list-group-flush">${itemsHtml}</ul>
                `;

                const orderDetailsModal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
                orderDetailsModal.show();
            }
        });

        // Initialize
        populateRestaurants();
        displayOrders();
    </script>
</body>
</html>
