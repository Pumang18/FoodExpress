<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Admin Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Today</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">This Week</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">This Month</button>
                </div>
            </div>
        </div>

        <!-- Stats cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Restaurants</h6>
                                <h3 id="total-restaurants">0</h3>
                            </div>
                            <i class="fas fa-store fa-2x text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Users</h6>
                                <h3 id="total-users">0</h3>
                            </div>
                            <i class="fas fa-users fa-2x text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Orders</h6>
                                <h3 id="total-orders">0</h3>
                            </div>
                            <i class="fas fa-shopping-bag fa-2x text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Revenue</h6>
                                <h3 id="total-revenue">₹0</h3>
                            </div>
                            <i class="fas fa-indian-rupee-sign fa-2x text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts row -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card chart-container h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Platform Orders & Revenue</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ordersRevenueChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card chart-container h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">User Types</h5>
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <canvas id="userTypesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
        const BASE_URL = "http://localhost:3000"; // JSON server URL

        (async () => {
            try {
                // Fetch data from JSON server
                const [restaurants, users, orders] = await Promise.all([
                    fetch(`${BASE_URL}/restaurants`).then(res => res.json()),
                    fetch(`${BASE_URL}/users`).then(res => res.json()),
                    fetch(`${BASE_URL}/orders`).then(res => res.json())
                ]);

                // Calculate totals
                const totalRestaurants = restaurants.length;
                const totalUsers = users.length;
                const totalOrders = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + order.totalAmount, 0);

                // Update stats cards
                document.getElementById('total-restaurants').textContent = totalRestaurants;
                document.getElementById('total-users').textContent = totalUsers;
                document.getElementById('total-orders').textContent = totalOrders;
                document.getElementById('total-revenue').textContent = `₹${totalRevenue.toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        })();
    </script>
</body>
</html>
