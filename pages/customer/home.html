<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
   
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Restaurants</h2>
        <div class="d-flex">
          <div class="input-group me-2" style="width: 300px">
            <input
              type="text"
              class="form-control"
              placeholder="Search restaurants..."
            />
            <button class="btn btn-outline-primary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row" id="restaurantList">
        <!-- Restaurant cards will be dynamically loaded -->
        <!-- <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Grill & Chill</h5>
                        <p class="card-text mb-1">
                            <i class="fas fa-map-marker-alt text-primary me-1"></i> Kolkata
                        </p>
                        <p class="card-text mb-2">
                            <i class="fas fa-phone text-primary me-1"></i> +91 9888777666
                        </p>
                        <a href="restaurant.html?id=grill-&-chill" class="btn btn-primary w-100">View Menu</a>
                    </div>
                </div>
            </div> -->
      </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../../js/customer.js"></script> -->
    <script>
    
        restaurantList = document.getElementById("restaurantList");

        // Fetch data from db.json
        fetch("http://localhost:3000/restaurants")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const restaurants = data;

            // Clear existing content
            if (restaurantList) {
              restaurantList.innerHTML = "";

              // Create and append restaurant cards
              restaurants.forEach((restaurant) => {
                const card = `
              <div class="col-md-4 mb-4">
                <div class="card h-100">
                  <img src="" class="card-img-top" alt="${restaurant.name}">
                  <div class="card-body">
                    <h5 class="card-title">${restaurant.name}</h5>
                    <p class="card-text mb-1">
                      <i class="fas fa-map-marker-alt text-primary me-1"></i> ${restaurant.location}
                    </p>
                    <a href="restaurant.html?id=${restaurant.id}" class="btn btn-primary w-100">View Menu</a>
                  </div>
                </div>
              </div>
            `;
                restaurantList.innerHTML += card;
              });
            }
            

            // Initialize cart count
            const cartCount = localStorage.getItem("cartCount") || 0;
            document.querySelectorAll(".cart-count").forEach((el) => {
              el.textContent = cartCount;
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            restaurantList.innerHTML =
              "<p class='text-danger'>Failed to load restaurants.</p>";
          });
     
    </script>
  </body>
</html>
