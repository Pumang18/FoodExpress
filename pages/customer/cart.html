<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->

    <div class="container mt-4">
      <h2 class="mb-4">Your Cart</h2>

      <div id="empty-cart-message" class="text-center py-5 d-none">
        <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
        <h3>Your cart is empty</h3>
        <p class="text-muted">Add items from restaurants to get started</p>
        <a href="home.html" class="btn btn-primary mt-3">Browse Restaurants</a>
      </div>

      <div id="cart-items-container">
        <div class="row">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Items</h5>
                  <span
                    id="restaurant-name"
                    class="badge bg-light text-dark"
                  ></span>
                </div>
              </div>
              <div class="card-body p-0" id="cart-items">
                <!-- <div class="cart-item d-flex align-items-center p-3 border-bottom" id="cart-items">
                                
                            </div> -->
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card cart-summary">
              <div class="card-body">
                <h5 class="card-title mb-4">Order Summary</h5>
                <div class="d-flex justify-content-between mb-2">
                  <span>Subtotal</span>
                  <span id="subtotal">0.00</span>
                </div>
              
                <hr />
                <div class="d-flex justify-content-between mb-4">
                  <span class="fw-bold">Total</span>
                  <span class="fw-bold" id="total">0.00</span>
                </div>
                <form id="checkout-form">
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="place-order"
                    >
                      Place Order
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <!-- Order Success Modal -->
    <div
      class="modal fade"
      id="orderSuccessModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Placed Successfully</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="py-4">
              <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
              <h4>Thank you for your order!</h4>
              <p>Your order has been placed successfully.</p>
              <p>Order #: <span id="order-number" class="fw-bold"></span></p>
            </div>
          </div>
          <div class="modal-footer">
            <a href="profile.html" class="btn btn-primary">View My Orders</a>
            <a href="home.html" class="btn btn-outline-secondary"
              >Continue Shopping</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../../js/cart.js"></script> -->
    <!-- Place the following inside your existing <script> tag at the end of cart.html -->

    <script>
        (()=>{
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCartCount();

        const cartItemsContainer = document.getElementById("cart-items");
        const emptyCartMessage = document.getElementById("empty-cart-message");
        const cartItemsSection = document.getElementById(
          "cart-items-container"
        );
        const subtotalElement = document.getElementById("subtotal");
        const taxElement = document.getElementById("tax");
        const totalElement = document.getElementById("total");
        const restaurantNameElement =
          document.getElementById("restaurant-name");
        const checkoutForm = document.getElementById("checkout-form");
        const orderSuccessModal = new bootstrap.Modal(
          document.getElementById("orderSuccessModal")
        );

        const API_BASE = "http://localhost:3000";

        if (cart.length === 0) {
          emptyCartMessage.classList.remove("d-none");
          cartItemsSection.classList.add("d-none");
        } else {
          emptyCartMessage.classList.add("d-none");
          cartItemsSection.classList.remove("d-none");
          restaurantNameElement.textContent = cart[0].restaurant;
          renderCartItems();
          updateTotals();
        }

        if (checkoutForm) {
          checkoutForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const userId = sessionStorage.getItem("userId");
            console.log(userId);
            if (!userId) {
              alert("User not logged in.");
              return;
            }

    
            const restaurantId = cart[0].restaurantId;
            const orderDate = new Date().toISOString().split("T")[0];
            const totalAmount = parseFloat(calculateTotal());

            const orderRes = await fetch(`${API_BASE}/orders`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                userId: userId,
                restaurantId,
                orderDate,
                totalAmount,
              }),
            });

            const newOrder = await orderRes.json();

            for (let item of cart) {
              await fetch(`${API_BASE}/orderItems`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  orderId: newOrder.id,
                  itemId: item.id,
                  quantity: item.quantity,
                }),
              });
            }

            localStorage.removeItem("cart");
            cart = [];
            updateCart();

            document.getElementById("order-number").textContent = newOrder.id;
            orderSuccessModal.show();
          });
        }

        function renderCartItems() {
          cartItemsContainer.innerHTML = "";
          cart.forEach((item, index) => {
            const cartItem = document.createElement("div");
            cartItem.className =
              "cart-item d-flex align-items-center p-3 border-bottom";
            cartItem.innerHTML = `
                    <div class="flex-shrink-0 me-3">
                        <img src="${item.image}" alt="${
              item.name
            }" width="60" height="60" class="rounded">
                    </div>
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${item.name}</h6>
                        <p class="text-muted mb-0">₹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary decrease-quantity" data-index="${index}">-</button>
                        <span class="mx-2">${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary increase-quantity" data-index="${index}">+</button>
                        <button class="btn btn-sm btn-outline-danger ms-3 remove-item" data-index="${index}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="ms-3 text-end">
                        <span class="fw-bold">₹${(
                          item.price * item.quantity
                        ).toFixed(2)}</span>
                    </div>
                `;
            cartItemsContainer.appendChild(cartItem);
          });

          document.querySelectorAll(".increase-quantity").forEach((button) => {
            button.addEventListener("click", function () {
              const index = parseInt(this.getAttribute("data-index"));
              cart[index].quantity += 1;
              updateCart();
            });
          });

          document.querySelectorAll(".decrease-quantity").forEach((button) => {
            button.addEventListener("click", function () {
              const index = parseInt(this.getAttribute("data-index"));
              if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                updateCart();
              }
            });
          });

          document.querySelectorAll(".remove-item").forEach((button) => {
            button.addEventListener("click", function () {
              const index = parseInt(this.getAttribute("data-index"));
              cart.splice(index, 1);
              if (cart.length === 0) {
                emptyCartMessage.classList.remove("d-none");
                cartItemsSection.classList.add("d-none");
              } else {
                restaurantNameElement.textContent = cart[0].restaurant;
              }
              updateCart();
            });
          });
        }

        function updateCart() {
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCartItems();
          updateTotals();
          updateCartCount();
        }

        function updateTotals() {
          const subtotal = cart.reduce(
            (total, item) => total + item.price * item.quantity,
            0
          );
          const total = subtotal ;

          subtotalElement.textContent = `₹${subtotal.toFixed(2)}`;
          totalElement.textContent = `₹${total.toFixed(2)}`;
          
        }

        function calculateTotal() {
          const subtotal = cart.reduce(
            (total, item) => total + item.price * item.quantity,
            0
          );
          
          return (subtotal).toFixed(2);
        }

        function updateCartCount() {
          const totalItems = cart.reduce(
            (total, item) => total + item.quantity,
            0
          );
          localStorage.setItem("cartCount", totalItems);
          document.querySelectorAll(".cart-count").forEach((el) => {
            el.textContent = totalItems;
          });
        }
        })();
   
        

    </script>
  </body>
</html>
