<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Profile - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Restaurant Profile</h1>
          </div>

          <div class="row">
            <div class="col-lg-4 mb-4">
              <!-- Restaurant Profile Card -->
              <div class="card profile-section">
                <div class="card-body text-center">
                  <div class="mb-3">
                    <img
                      src="https://via.placeholder.com/150"
                      alt="Restaurant Logo"
                      class="img-fluid rounded-circle"
                      id="restaurantLogo"
                    />
                    <div class="mt-2">
                      <button
                        class="btn btn-sm btn-outline-primary"
                        id="changeLogoBtn"
                      >
                        Change Logo
                      </button>
                    </div>
                  </div>
                  <h4 id="restaurantNameDisplay">Loading...</h4>
                  <p class="text-muted">
                    <i class="fas fa-map-marker-alt me-1"></i>
                    <span id="restaurantLocationDisplay">Loading...</span>
                  </p>
                  <p class="text-muted">
                    <i class="fas fa-phone me-1"></i>
                    <span id="restaurantPhoneDisplay">Loading...</span>
                  </p>
                  <hr />
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-outline-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#updatePasswordModal"
                    >
                      <i class="fas fa-key me-2"></i>Change Password
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <!-- Restaurant Details Form -->
              <div class="card profile-section">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Restaurant Details</h5>
                </div>
                <div class="card-body">
                  <form id="restaurantDetailsForm">
                    <div class="row mb-3">
                      <div class="col-md">
                        <label for="restaurantName" class="form-label"
                          >Restaurant Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="restaurantName"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md">
                        <label for="contactPhone" class="form-label"
                          >Phone Number</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="contactPhone"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="restaurantAddress" class="form-label"
                        >Location</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="restaurantAddress"
                        required
                      />
                    </div>
                    <input type="hidden" id="restaurantId" />
                    <input type="hidden" id="userId" />
                    <hr />
                    <div class="text-end">
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div
      class="modal fade"
      id="updatePasswordModal"
      tabindex="-1"
      aria-labelledby="updatePasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePasswordModalLabel">
              Change Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="passwordChangeForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updatePasswordBtn"
            >
              Update Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      
        const restaurantId = sessionStorage.getItem(restaurantId); 
        console.log(restaurantId)
        if (restaurantId) {
          fetchRestaurantDetails(restaurantId);
        }

        // Form submission for updating restaurant details
        document
          .getElementById("restaurantDetailsForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            updateRestaurantDetails(restaurantId);
          });

        // Password change handler
        document
          .getElementById("updatePasswordBtn")
          .addEventListener("click", function () {
            changePassword();
          });
      

      function getCurrentRestaurantId() {
        // In a real app, you would get this from your authentication system
        // For this example, we'll use the first restaurant ID from your JSON
        return "ef67"; // Replace with actual logic to get current restaurant ID
      }

      function fetchRestaurantDetails(restaurantId) {
        fetch(`http://localhost:3000/restaurants/${restaurantId}`)
          .then((response) => response.json())
          .then((restaurant) => {
            // Update the display elements
            document.getElementById("restaurantNameDisplay").textContent =
              restaurant.name;
            document.getElementById("restaurantLocationDisplay").textContent =
              restaurant.location;
            document.getElementById("restaurantPhoneDisplay").textContent =
              restaurant.contact;

            // Fill the form fields
            document.getElementById("restaurantName").value = restaurant.name;
            document.getElementById("contactPhone").value = restaurant.contact;
            document.getElementById("restaurantAddress").value =
              restaurant.location;
            document.getElementById("restaurantId").value = restaurant.id;
            document.getElementById("userId").value = restaurant.userId;
          })
          .catch((error) => {
            console.error("Error fetching restaurant details:", error);
            alert("Failed to load restaurant details");
          });
      }

      function updateRestaurantDetails(restaurantId) {
        const updatedData = {
          name: document.getElementById("restaurantName").value,
          contact: document.getElementById("contactPhone").value,
          location: document.getElementById("restaurantAddress").value,
          userId: document.getElementById("userId").value,
        };

        fetch(`http://localhost:3000/restaurants/${restaurantId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((updatedRestaurant) => {
            // Update the display with new values
            document.getElementById("restaurantNameDisplay").textContent =
              updatedRestaurant.name;
            document.getElementById("restaurantLocationDisplay").textContent =
              updatedRestaurant.location;
            document.getElementById("restaurantPhoneDisplay").textContent =
              updatedRestaurant.contact;

            alert("Restaurant details updated successfully!");
          })
          .catch((error) => {
            console.error("Error updating restaurant:", error);
            alert("Failed to update restaurant details");
          });
      }

      function changePassword() {
        const currentPassword =
          document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("New passwords don't match!");
          return;
        }

        const userId = document.getElementById("userId").value;

        // First verify current password
        fetch(`http://localhost:3000/users/${userId}`)
          .then((response) => response.json())
          .then((user) => {
            if (user.password !== currentPassword) {
              alert("Current password is incorrect!");
              return;
            }

            // Update password
            return fetch(`http://localhost:3000/users/${userId}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ password: newPassword }),
            });
          })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(() => {
            alert("Password updated successfully!");
            // Close the modal
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("updatePasswordModal")
            );
            modal.hide();
            // Clear the form
            document.getElementById("passwordChangeForm").reset();
          })
          .catch((error) => {
            console.error("Error changing password:", error);
            alert("Failed to change password");
          });
      }
    </script>
  </body>
</html>
