<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owner Dashboard - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body onload="loadLastPage()">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <i class="fas fa-utensils fa-2x text-white"></i>
              <h5 class="mt-2 text-dark" id="restaurant-name"></h5>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" onclick="loadPage('dashboard.html')">
                  <i class="fas fa-tachometer-alt"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="loadPage('manage-items.html')">
                  <i class="fas fa-hamburger"></i>
                  Manage Menu
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="loadPage('orders.html')">
                  <i class="fas fa-shopping-bag"></i>
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="loadPage('reports.html')">
                  <i class="fas fa-chart-bar"></i>
                  Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="loadPage('profile.html')">
                  <i class="fas fa-user"></i>
                  Profile
                </a>
              </li>
              <li class="nav-item mt-3">
                <a class="nav-link text-danger" onclick="logout()">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto" id="main-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- <script src="../../js/owner-dashboard.js"></script> -->
    <script>
      const apiUrl = "http://localhost:3000";

      function setRestaurantName() {
        const name = sessionStorage.getItem("restaurantName");
        if (name) {
          document.getElementById("restaurant-name").textContent = name;
        } else {
          document.getElementById("restaurant-name").textContent =
            "Your Restaurant";
        }
      }

      setRestaurantName();

      function loadLastPage() {
        
        const lastPage = sessionStorage.getItem("lastPage");
        if (lastPage) {
          loadPage(lastPage);
        } else {
          loadPage("dashboard.html");
        }
      }
      function loadPage(page) {
        fetch(`${page}`)
          .then((response) => response.text())
          .then((data) => {
            const container = document.getElementById("main-content");
            container.innerHTML = data;

            // Extract and evaluate scripts manually
            const scripts = container.querySelectorAll("script");
            scripts.forEach((script) => {
              const newScript = document.createElement("script");
              if (script.src) {
                newScript.src = script.src;
              } else {
                newScript.textContent = script.textContent;
              }
              document.body.appendChild(newScript);
              script.remove(); // Optional: remove the original script tag
            });
            sessionStorage.setItem("lastPage", page);
          })
          .catch((err) => {
            document.getElementById("main-content").innerHTML =
              '<p class="text-danger">Failed to load content.</p>';
            console.error(err);
          });
      }
      function logout() {
        sessionStorage.clear();
        window.location.href = "../../index.html";
      }
    </script>
  </body>
</html>
