<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->

        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Reports</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
              >
                <i class="fas fa-download me-1"></i>
                Export
              </button>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-12">
              <div class="card table-container">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Top Selling Items</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Item</th>
                          <th>Category</th>
                          <th>Units Sold</th>
                          <th>Revenue</th>
                        </tr>
                      </thead>
                      <tbody id="top-selling-items-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <div class="card table-container">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Recent Orders</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped" >
                      <thead>
                        <tr>
                          <th>Order ID</th>
                          <th>Customer</th>
                          <th>Date</th>
                          <th>Items</th>
                          <th>Amount</th>
                        </tr>
                      </thead>
                      <tbody id="orders-table">
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
      (() => {
        const restaurantId = sessionStorage.getItem("restaurantId");

        async function fetchOrders() {
          const response = await fetch(`${apiUrl}/orders`);
          return response.json();
        }

        async function fetchOrderItems() {
          const response = await fetch(`${apiUrl}/orderItems`);
          return response.json();
        }

        async function fetchFoodItems() {
          const response = await fetch(`${apiUrl}/foodItems`);
          return response.json();
        }

        async function loadTopSellingItems() {
          const orders = await fetchOrders();
          const orderItems = await fetchOrderItems();
          const foodItems = await fetchFoodItems();

          const filteredOrders = orders.filter(
            (order) => String(order.restaurantId) === String(restaurantId)
          );

          const orderIds = filteredOrders.map((order) => order.id);
          const filteredOrderItems = orderItems.filter((item) =>
            orderIds.includes(item.orderId)
          );

          const itemData = [];
          filteredOrderItems.forEach((item) => {
            const food = foodItems.find((f) => f.id === item.itemId);
            if (!food) return;

            const existing = itemData.find((i) => i.id === food.id);
            if (existing) {
              existing.qty += item.quantity;
            } else {
              itemData.push({
                id: food.id,
                name: food.name,
                category: food.category,
                price: food.price,
                qty: item.quantity,
              });
            }
          });

          itemData.sort((a, b) => b.qty - a.qty);
          populateTopSellingItemsTable(itemData);
        }

        function populateTopSellingItemsTable(itemData) {
          const tbody = document.getElementById("top-selling-items-body");
          tbody.innerHTML = "";

          itemData.slice(0, 5).forEach((item, index) => {
            const revenue = item.qty * parseFloat(item.price || 0);

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.name}</td>
              <td>${item.category}</td>
              <td>${item.qty}</td>
              <td>₹${revenue.toFixed(2)}</td>
            `;

            tbody.appendChild(tr);
          });
        }

        async function loadRecentOrders() {
          const orders = await fetchOrders();
          const orderItems = await fetchOrderItems();
          const users = await fetch(`${apiUrl}/users`).then((res) => res.json());

          const filteredOrders = orders
            .filter(
              (order) => String(order.restaurantId) === String(restaurantId)
            )
            .sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate))
            .slice(0, 5);

          const tbody = document.getElementById("orders-table");
          tbody.innerHTML = "";

          filteredOrders.forEach((order) => {
            const customer = users.find((u) => u.id === order.userId);
            const items = orderItems.filter((oi) => oi.orderId === order.id);

            const totalItems = items.reduce((sum, i) => sum + i.quantity, 0);
            const orderDate = order.orderDate;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${order.id}</td>
              <td>${customer ? customer.name : "Unknown"}</td>
              <td>${orderDate}</td>
              <td>${totalItems}</td>
              <td>₹${parseFloat(order.totalAmount).toFixed(2)}</td>
            `;

            tbody.appendChild(tr);
          });
        }

        loadTopSellingItems();
        loadRecentOrders();
      })();
    </script>
  </body>
</html>
