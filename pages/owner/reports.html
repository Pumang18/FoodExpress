<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->

        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Reports</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
              >
                <i class="fas fa-download me-1"></i>
                Export
              </button>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-12">
              <div class="card table-container">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Top Selling Items</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Item</th>
                          <th>Category</th>
                          <th>Units Sold</th>
                          <th>Revenue</th>
                        </tr>
                      </thead>
                      <tbody id="top-selling-items-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <div class="card table-container">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Recent Orders</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Order ID</th>
                          <th>Customer</th>
                          <th>Date</th>
                          <th>Items</th>
                          <th>Amount</th>
                        </tr>
                      </thead>
                      <tbody id="orders-table"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
      (() => {
        const restaurantId = getRestaurantId();

        async function loadTopSellingItems() {
          try {
            const response = await fetch(
              `${apiUrl}/reports/top-items/${restaurantId}`,
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: getAuthorization(),
                },
              }
            );
            if (!response.ok)
              throw new Error("Failed to fetch top selling items");
            const itemData = await response.json();
            populateTopSellingItemsTable(itemData);
          } catch (error) {
            console.error("Error loading top selling items:", error);
          }
        }

        function populateTopSellingItemsTable(itemData) {
          const tbody = document.getElementById("top-selling-items-body");
          tbody.innerHTML = "";

          itemData.slice(0, 5).forEach((item, index) => {
            const revenue = item.qty * parseFloat(item.price || 0);
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td>${item.qty}</td>
        <td>₹${revenue.toFixed(2)}</td>
      `;
            tbody.appendChild(tr);
          });
        }

        async function loadRecentOrders() {
          try {
            const response = await fetch(
              `${apiUrl}/reports/recent-orders/${restaurantId}`,
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: getAuthorization(),
                },
              }
            );

            if (!response.ok) throw new Error("Failed to fetch recent orders");
            const orderData = await response.json();
            console.log(orderData);
            const tbody = document.getElementById("orders-table");
            tbody.innerHTML = "";

            orderData.forEach((order) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customerName}</td>
          <td>${order.orderDate}</td>
          <td>${order.totalItems}</td>
          <td>₹${parseFloat(order.totalAmount).toFixed(2)}</td>
        `;
              tbody.appendChild(tr);
            });
          } catch (error) {
            console.error("Error loading recent orders:", error);
          }
        }

        loadTopSellingItems();
        loadRecentOrders();
      })();
    </script>
  </body>
</html>
