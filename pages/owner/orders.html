<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Orders - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->

        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Manage Orders</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="input-group me-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Orders..."
                  aria-label="Search Orders"
                />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Orders table -->
          <div class="tab-content" id="orderTabsContent">
            <div
              class="tab-pane fade show active"
              id="all-orders"
              role="tabpanel"
              aria-labelledby="all-orders-tab"
            >
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Date</th>
                      <th>Customer</th>
                      <th>Items</th>
                      <th>Total</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="orders-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- order-details -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="order-details-content">
            <!-- Order details will be dynamically loaded here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      restaurantId = getRestaurantId();

      async function buildOrdersWithItems() {
        // Fetch enriched order list from Spring backend
        const orders = await fetch(
          `${apiUrl}/orders/restaurant/${restaurantId}`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: getAuthorization(),
            },
          }
        ).then((res) => res.json());
        return orders;
      }

      async function renderOrdersTable() {
        const ordersWithItems = await buildOrdersWithItems();
        const tableBody = document.getElementById("orders-table");
        tableBody.innerHTML = "";

        ordersWithItems.forEach((order) => {
          const itemList = order.items
            .map((item) => `${item.name} x${item.quantity}`)
            .join(", ");

          const row = document.createElement("tr");
          row.innerHTML = `
      <td><a href="#" onclick="openOrderDetails('${order.id}')">#ORD-${
            order.id
          }</a></td>
      <td>${order.orderDate}</td>
      <td>${order.customerName}</td>
      <td>${itemList}</td>
      <td>₹${parseFloat(order.totalAmount).toFixed(2)}</td>
      <td>
        <button class="btn btn-sm btn-primary view-order-btn"
          onclick="openOrderDetails('${order.id}')">View</button>
      </td>
    `;
          tableBody.appendChild(row);
        });
      }

      async function openOrderDetails(orderId) {
        // Optional: You can create a separate endpoint like /order/{id}
        const allOrders = await buildOrdersWithItems();
        const order = allOrders.find((o) => o.id == orderId);

        if (!order) {
          alert("Order not found!");
          return;
        }

        const itemsHtml = order.items
          .map(
            (item) => `
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>${item.name}</strong>
          <div>Quantity: ${item.quantity}</div>
        </div>
        <span class="badge bg-primary rounded-pill">₹${parseFloat(
          item.price
        ).toFixed(2)}</span>
      </li>
    `
          )
          .join("");

        document.getElementById("order-details-content").innerHTML = `
    <h6 class="mb-3">Order ID: #ORD-${order.id}</h6>
    <p><strong>Customer:</strong> ${order.customerName}</p>
    <p><strong>Date:</strong> ${order.orderDate}</p>
    <p><strong>Total Amount:</strong> ₹${parseFloat(order.totalAmount).toFixed(
      2
    )}</p>
    <ul class="list-group list-group-flush">${itemsHtml}</ul>
  `;

        const orderDetailsModal = new bootstrap.Modal(
          document.getElementById("orderDetailsModal")
        );
        orderDetailsModal.show();
      }

      // Initialize
      renderOrdersTable();
    </script>
  </body>
</html>
