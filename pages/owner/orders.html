<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Orders - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->

        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Manage Orders</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="input-group me-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Orders..."
                  aria-label="Search Orders"
                />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Today
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  This Week
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  This Month
                </button>
              </div>
            </div>
          </div>

          <!-- Order status tabs -->

          <!-- Orders table -->
          <div class="tab-content" id="orderTabsContent">
            <div
              class="tab-pane fade show active"
              id="all-orders"
              role="tabpanel"
              aria-labelledby="all-orders-tab"
            >
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Date & Time</th>
                      <th>Customer</th>
                      <th>Items</th>
                      <th>Total</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="orders-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (()=>{
        const currentRestaurantId = sessionStorage.getItem("restaurantId");
    
      async function getOrders() {
        const response = await fetch(`${apiUrl}/orders`);
        return await response.json();
      }
    
      async function getUsers() {
        const response = await fetch(`${apiUrl}/users`);
        return await response.json();
      }
    
      async function getOrderItems() {
        const response = await fetch(`${apiUrl}/orderItems`);
        return await response.json();
      }
    
      async function getFoodItems() {
        const response = await fetch(`${apiUrl}/foodItems`);
        return await response.json();
      }
    
      async function buildOrdersWithItems() {
        const [orders, orderItems, users, foodItems] = await Promise.all([
          getOrders(),
          getOrderItems(),
          getUsers(),
          getFoodItems(),
        ]);
    
        return orders
          .map((order) => {
            // Get all items for this order
            const items = orderItems
              .filter((item) => item.orderId === order.id)
              .map((item) => {
                const food = foodItems.find((f) => f.id === item.itemId);
                return {
                  ...item,
                  name: food ? food.name : "Unknown Item",
                  restaurantId: food ? food.restaurantId : null,
                };
              });
    
            // Check if at least one item is from current restaurant
            const belongsToThisRestaurant = items.some(
              (item) => item.restaurantId == currentRestaurantId
            );
    
            if (!belongsToThisRestaurant) return null; // skip this order
    
            const customer = users.find((u) => u.id === order.userId);
    
            return {
              ...order,
              items: items.filter(
                (item) => item.restaurantId == currentRestaurantId
              ),
              customerName: customer ? customer.name : "Unknown",
            };
          })
          .filter((order) => order !== null); // filter out skipped orders
      }
    
      async function renderOrdersTable() {
        const ordersWithItems = await buildOrdersWithItems();
        const tableBody = document.getElementById("orders-table");
        tableBody.innerHTML = "";
    
        for (const order of ordersWithItems) {
          const itemList = order.items
            .map((item) => `${item.name} x${item.quantity}`)
            .join(", ");
    
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="#" onclick="openOrderDetails('${order.id}')">#ORD-${order.id}</a></td>
            <td>${new Date(order.orderDate).toLocaleString()}</td>
            <td>${order.customerName}</td>
            <td>${itemList}</td>
            <td>â‚¹${parseFloat(order.totalAmount).toFixed(2)}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Actions
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="openOrderDetails('${order.id}')">View Details</a></li>
                  <li><a class="dropdown-item" href="#">Print Receipt</a></li>
                </ul>
              </div>
            </td>
          `;
          tableBody.appendChild(row);
        }
      }
    
      function openOrderDetails(orderId) {
        alert(`Order details for: #ORD-${orderId}`);
        // You can extend this to show a modal with full details
      }
    
      // Load orders on page load
      renderOrdersTable();
      })();
    </script>
    
    
  </body>
</html>
