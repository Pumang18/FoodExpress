<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Orders - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->

        <!-- Main content -->
        <div class="col-md-9 col-lg-12 ms-sm-auto">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Manage Orders</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="input-group me-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Orders..."
                  aria-label="Search Orders"
                />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              
            </div>
          </div>

         

          <!-- Orders table -->
          <div class="tab-content" id="orderTabsContent">
            <div
              class="tab-pane fade show active"
              id="all-orders"
              role="tabpanel"
              aria-labelledby="all-orders-tab"
            >
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Date</th>
                      <th>Customer</th>
                      <th>Items</th>
                      <th>Total</th>
                     
                    </tr>
                  </thead>
                  <tbody id="orders-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (async () => {
        const currentRestaurantId = sessionStorage.getItem("restaurantId");

        async function getOrders() {
          return fetch(`${apiUrl}/orders`)
            .then((response) => response.json())
            .catch((error) => {
              console.error("Error fetching orders:", error);
              return [];
            });
        }

        async function getUsers() {
          return fetch(`${apiUrl}/users`)
            .then((response) => response.json())
            .catch((error) => {
              console.error("Error fetching users:", error);
              return [];
            });
        }

        async function getOrderItems() {
          return fetch(`${apiUrl}/orderItems`)
            .then((response) => response.json())
            .catch((error) => {
              console.error("Error fetching order items:", error);
              return [];
            });
        }

        async function getFoodItems() {
          return fetch(`${apiUrl}/foodItems`)
            .then((response) => response.json())
            .catch((error) => {
              console.error("Error fetching food items:", error);
              return [];
            });
        }

        async function buildOrdersWithItems() {
          const orders = await getOrders();
          const orderItems = await getOrderItems();
          const users = await getUsers();
          const foodItems = await getFoodItems();

          const processedOrders = orders
            .map((order) => {
              const items = orderItems
                .filter((item) => item.orderId === order.id)
                .map((item) => {
                  const food = foodItems.find((f) => f.id === item.itemId);
                  return {
                    ...item,
                    name: food ? food.name : "Unknown Item",
                    restaurantId: food ? food.restaurantId : null,
                  };
                });

              const belongsToThisRestaurant = items.some(
                (item) => item.restaurantId == currentRestaurantId
              );

              if (!belongsToThisRestaurant) return null;

              const customer = users.find((u) => u.id === order.userId);

              return {
                ...order,
                items: items.filter(
                  (item) => item.restaurantId == currentRestaurantId
                ),
                customerName: customer ? customer.name : "Unknown",
              };
            })
            .filter((order) => order !== null);

          return processedOrders;
        }

        async function renderOrdersTable() {
          buildOrdersWithItems()
            .then((ordersWithItems) => {
              const tableBody = document.getElementById("orders-table");
              tableBody.innerHTML = "";

              ordersWithItems.forEach((order) => {
                const itemList = order.items
                  .map((item) => `${item.name} x${item.quantity}`)
                  .join(", ");

                const row = document.createElement("tr");
                row.innerHTML = `
                  <td><a href="#" onclick="openOrderDetails('${order.id}')">#ORD-${order.id}</a></td>
                  <td>${order.orderDate}</td>
                  <td>${order.customerName}</td>
                  <td>${itemList}</td>
                  <td>â‚¹${parseFloat(order.totalAmount).toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
              });
            })
            .catch((error) => {
              console.error("Error rendering orders table:", error);
            });
        }

        function openOrderDetails(orderId) {
          alert(`Order details for: #ORD-${orderId}`);
        }

        renderOrdersTable();
      })();
    </script>
    
    
  </body>
</html>
