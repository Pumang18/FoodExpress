<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FoodExpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-utensils text-primary me-2"></i>
          FoodExpress
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary"></i>
                <h2 class="mt-3">Login</h2>
                <p class="text-muted">Access your account</p>
              </div>
              <div class="tab-content" id="loginTabContent">
                <div
                  class="tab-pane fade show active"
                  id="customer"
                  role="tabpanel"
                >
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="userEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="userEmail"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="userPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="userPassword"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-center mt-4">
                <p>
                  Don't have an account?
                  <a href="./register.html" class="text-primary">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/auth.js"></script> -->
    <script>
      let apiUrl = "http://localhost:3000/users";

      const loginForm = document.getElementById("loginForm");
      let users = [];

      async function fetchUsers() {
        await fetch(apiUrl)
          .then((res) => res.json())
          .then((data) => {
            users = data;
          });
      }

      fetchUsers();

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("userEmail").value;
        const password = document.getElementById("userPassword").value;
        fetch("http://localhost:3000/users")
          .then((res) => res.json())
          .then((users) => {
            const user = users.find(
              (u) => u.email === email && u.password === password
            );
            if (user) {
              sessionStorage.setItem("userId", user.id);
              sessionStorage.setItem("userName", user.name);
              sessionStorage.setItem("userType", user.userType);
              if (user.userType === "Admin") {
                window.location.href = "/pages/admin/dashboard.html";
              } else if(user.userType === "Owner"){
                window.location.href = "/pages/owner/dashboard.html";
              }
              else{
                window.location.href = "/pages/customer/home.html";
              }
            } else {
              document.getElementById("error").textContent =
                "Invalid email or password.";
            }
          })
          .catch((err) => {
            console.error("Error fetching users:", err);
          });
      });
    </script>
  </body>
</html>
